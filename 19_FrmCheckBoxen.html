<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/jsFormate.css">
    <script src="../js/jsFunktionen.js"></script>
    <style>
        button {
            margin: 10px 0px;
        }
    </style>
    <script>
        function fxFrmCheckBoxen(){
            let d = document.forms[0];
            let auswahl = "";

            for (let i = 0; i < d.length; i++) {
                if(d.elements[i].checked) {
                    auswahl += d.elements[i].id + "<br>";
                }
            }
            fxAusgabe(auswahl);
        }
    </script>
</head>
<body>
    <!-- form>(input:checkbox+label)*5 -->
    <form action="">
        <input type="checkbox" name="Kontakt" id="Post"><label for="Post">Post</label>
        <input type="checkbox" name="Kontakt" id="Mail"><label for="Mail">Mail</label>
        <input type="checkbox" name="Kontakt" id="SMS"><label for="SMS">SMS</label>
        <input type="checkbox" name="Kontakt" id="Fax"><label for="Fax">Fax</label>
        <input type="checkbox" name="Kontakt" id="Brieftaube"><label for="Post">Brieftaube</label>
    </form>
    <button onclick="fxFrmCheckBoxen()">Klick mich!</button>
    <div id="ausgabe1">Hier kommt die Ausgabe ...</div>
</body>
</html>
