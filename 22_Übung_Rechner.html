        function fxAddieren() {
            //  1. Möglichkeit
            //  document.forms[0].elements[10].value=parseInt(document.forms[0].elements[0].value)+parseInt(document.forms[0].elements[1].value);

            // 2.Möglichkeit
            // document.forms[0].elements[10].value=parseInt(document.getElementsyId("z1").value)+parseInt(document.getElementsyId("z2").value);

            // 3. Möglichkeit
            document.forms[0].elements[10].value = parseInt(z1.value) + parseInt(z2.value);
        }
        function fxSubtrahieren() {
            //  1. Möglichkeit
            //  document.forms[0].elements[10].value=parseInt(document.forms[0].elements[0].value)-parseInt(document.forms[0].elements[1].value);

            // 2.Möglichkeit
            // document.forms[0].elements[10].value=parseInt(document.getElementsyId("z1").value)-parseInt(document.getElementsyId("z2").value);

            // 3. Möglichkeit
            document.forms[0].elements[10].value = parseInt(z1.value) - parseInt(z2.value);
        }
        function fxMultiplizieren() {
            //  1. Möglichkeit
            //  document.forms[0].elements[10].value=parseInt(document.forms[0].elements[0].value)*parseInt(document.forms[0].elements[1].value);

            // 2.Möglichkeit
            // document.forms[0].elements[10].value=parseInt(document.getElementsyId("z1").value)*parseInt(document.getElementsyId("z2").value);

            // 3. Möglichkeit
            document.forms[0].elements[10].value = parseInt(z1.value) * parseInt(z2.value);
        }
        function fxDivdieren() {
            //  1. Möglichkeit
            //  document.forms[0].elements[10].value=parseInt(document.forms[0].elements[0].value)/parseInt(document.forms[0].elements[1].value);

            // 2.Möglichkeit
            // document.forms[0].elements[10].value=parseInt(document.getElementsyId("z1").value)/parseInt(document.getElementsyId("z2").value);

            // 3. Möglichkeit
            document.forms[0].elements[10].value = (parseInt(z1.value) / parseInt(z2.value)).toFixed(2);
        }

        function fxRechnen(rechenoperation) {

            // STARK VEREINFACHT
            if (isNaN(z1.value) || isNaN(z2.value)) {
                alert("Fehlerhafte Eingabe");
            }
            else {
                switch (rechenoperation.id) {
                    case "add": document.forms[0].elements[10].value = parseInt(z1.value) + parseInt(z2.value); break;
                    case "sub": document.forms[0].elements[10].value = parseInt(z1.value) - parseInt(z2.value); break;
                    case "mul": document.forms[0].elements[10].value = parseInt(z1.value) * parseInt(z2.value); break;
                    case "div": document.forms[0].elements[10].value = (parseInt(z1.value) / parseInt(z2.value)).toFixed(2); break;
                    default: alert("Fehlerhafte Eingabe")
                }
            }
        }

            <p>
                <input type="button" onclick="fxAddieren()" value="fx_Addieren" />
                <input type="button" onclick="fxSubtrahieren()" value="fx_Subtrahieren" />
                <input type="button" onclick="fxMultiplizieren()" value="fx_Multiplizieren" />
                <input type="button" onclick="fxDivdieren()" value="fx_Dividieren" />
            </p>

            <p>
                <input type="button" id="add" onclick="fxRechnen(this)" value="Addieren" />
                <input type="button" id="sub" onclick="fxRechnen(this)" value="Subtrahieren" />
                <input type="button" id="mul" onclick="fxRechnen(this)" value="Multiplizieren" />
                <input type="button" id="div" onclick="fxRechnen(this)" value="Dividieren" />
            </p>

            </p>
        </form>
