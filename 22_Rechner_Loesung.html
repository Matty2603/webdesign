    <script>

        // Aufgabe 1:
        // Erstellen Sie ein Script welches es ermöglich mit "EINER" Funktion alle Berechnungen entsprechend der Radiobuttons zu machen

        function FxRechnen(art) {
            let a = parseInt(Zahl_1.value);
            let b = parseInt(Zahl_2.value);

            if (isNaN(a) || a === "") {
                alert("Im Feld 1. Zahl wurde keine Zahl eingegeben");
            }
            else if (isNaN(b) || b === "") {
                alert("Im Feld 2. Zahl wurde keine Zahl eingegeben");
            }
            else if (art.id == "Dividieren" && b == 0) {
                alert("Division durch 0 ist nich möglich");
            }
            else {
                switch (art.id) {
                    case "Addieren": fxAusgabe("Ergebnis der Addition: " + (a + b)); break;
                    case "Subtrahieren": fxAusgabe("Ergebnis der Subtraktion: " + (a - b)); break;
                    case "Multiplizieren": fxAusgabe("Ergebnis der Multiplikation: " + a * b); break;
                    case "Dividieren": fxAusgabe("Ergebnis der Division: " + ((a / b).toFixed(2))); break;
                    default: fxAusgabe("Es ist ein Fehler aufgetreten");
                }
            }
        }
        // 2. Erstellen Sie ein Script welches vom Benutzer den Namen und eine Zahl einliest und im Anschluss den Namen entsprechend oft der Zahl ausgibt 
        // Beispielhafte Ausgabe:
        // 1. Nachname
        // 2. Nachname
        // 3. Nachname


        function FxNamenausgabe() {
            let namen = prompt("Geben Sie ihren Namen ein");
            let anzahl = parseInt(prompt("Geben Sie ein wie oft Ihr Name ausgegeben werden soll"));
            let text = "";

            if (isNaN(anzahl)) {
                alert("Es wurde keine Zahl eingegeben");
            }
            else {
                for (let i = 1; i <= anzahl; i++) {
                    text += `${i}. ${namen} <br>`;
                }
            }
            fxAusgabe(text);
        }
    </script>

<body>

    <form action="">
        <input type="text" id="Zahl_1" placeholder="1. Zahl">
        <input type="text" id="Zahl_2" placeholder="2. Zahl"><br>
        <p></p>

        <input type="radio" onclick="FxRechnen(this)" name="Kontakt" id="Addieren">
        <label for="Addieren">Addieren</label>

        <input type="radio" onclick="FxRechnen(this)" name="Kontakt" id="Subtrahieren">
        <label for="Subtrahieren">Subtrahieren</label>

        <input type="radio" onclick="FxRechnen(this)" name="Kontakt" id="Multiplizieren">
        <label for="Multiplizieren">Multiplizieren</label>

        <input type="radio" onclick="FxRechnen(this)" name="Kontakt" id="Dividieren">
        <label for="Dividieren">Dividieren</label>
    </form>
    <p></p>
    <div id="ausgabe1">Ausgabebereich</div>

    <button onclick="FxNamenausgabe()">Namenausgabe</button>
