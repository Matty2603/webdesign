<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>

    <style>
        .jumbotron {
            background-color: gold;
            color: maroon;
            border: 5px solid maroon;
            text-align: center;
            text-decoration: underline;
        }

        .row {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 1.Zeile -->
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1 class="display-1">Bootstrap </h1>
                </div>
            </div>
        </div>
        <!-- 2. Zeile -->
        <div class="row">
            <div class="col-md-6">
                <h3>Buttons</h3>
                <button class="btn btn-primary">Bootstrap</button>
                <button class="btn btn-warning">Bootstrap</button>
                <button class="btn btn-danger">Bootstrap</button>
                <button class="btn btn-success">Bootstrap</button>
            </div>
            <div class="col-md-6">
                <h3>Outline-Buttons</h3>
                <button class="btn btn-outline-primary">Bootstrap</button>
                <button class="btn btn-outline-warning">Bootstrap</button>
                <button class="btn btn-outline-danger">Bootstrap</button>
                <button class="btn btn-outline-success">Bootstrap</button>
            </div>
        </div>
        <!-- 3. Zeile -->
        <div class="row">
            <div class="col-md-6">
                <h3>Buttongrössen</h3>
                <input type="button" value="Large" class="btn btn-lg btn-primary">
                <input type="button" value="Standard" class="btn btn-warning">
                <input type="button" value="Small" class="btn btn-sm btn-primary">
            </div>
            <div class="col-md-6">
                <h3>Outline-Buttongrössen</h3>
                <input type="button" value="Large" class="btn btn-lg btn-outline-primary">
                <input type="button" value="Standard" class="btn btn-outline-warning">
                <input type="button" value="Small" class="btn btn-sm btn-outline-primary">
            </div>
        </div>
        <!-- 4.Zeile -->
        <div class="row">
            <div class="col-md-6">
                <h3>Block-Buttons</h3>
                <button type="button" class="btn btn-block btn-primary">Primary</button>
                <button type="button" class="btn btn-block btn-warning">Primary</button>
                <button type="button" class="btn btn-block btn-danger">Primary</button>
            </div>
            <div class="col-md-6">
                <h3>Outline-Block-Buttons</h3>
                <button type="button" class="btn btn-block btn-outline-primary">Primary</button>
                <button type="button" class="btn btn-block btn-outline-warning">Primary</button>
                <button type="button" class="btn btn-block btn-outline-danger">Primary</button>
            </div>
        </div>
        <!--  -->
    </div>
</body>

</html>
