<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fxTypen(){
            let x;
            alert(typeof(x));
            x = "Schinagl";
            // alert ("Inhalt: " + x + "Typ: " + typeof(x));
            alert (`14: Inhalt: ${x} Typ: ${typeof(x)}`);
            x = 1;
            alert (`16: Inhalt: ${x} Typ: ${typeof(x)}`);
            x = true;
            alert (`18: Inhalt: ${x} Typ: ${typeof(x)}`);
            x = {vorname:"Andreas", nachname:"Schinagl"};
            alert (`20: Inhalt: ${x} Typ: ${typeof(x)}`);

            // alert ("Inhalt: " + x + "Typ: " + typeof(x));
        }
    </script>
</head>
<body>
    <button onclick="fxTypen()">Ausgabe</button>
</body>
</html>
